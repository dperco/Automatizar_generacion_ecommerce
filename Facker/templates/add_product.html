<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
</head>
<body>
    <h1>Agregar Nuevo Producto</h1>
    <form action="{{ url_for('add_product') }}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>
        <label for="category">Categoría:</label>
        <input type="text" id="category" name="category" required><br><br>
        <label for="year">Año:</label>
        <input type="number" id="year" name="year" required><br><br>
        <label for="imgFrontUrl">URL Imagen Frontal:</label>
        <input type="text" id="imgFrontUrl" name="imgFrontUrl" required><br><br>
        <label for="imgBackUrl">URL Imagen Trasera:</label>
        <input type="text" id="imgBackUrl" name="imgBackUrl" required><br><br>
        <label for="price">Stock:</label>
        <input type="number" id="stock" name="stock" step="0.01" required><br><br>
        <button type="submit">Agregar Producto</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Volver a la lista de productos</a>
</body>
</html>
